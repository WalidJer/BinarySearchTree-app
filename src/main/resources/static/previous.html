<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<!-- Header -->
<header class="site-header">
    <div class="header-inner" style="display:flex; align-items:center;">
        <div class="brand"><span class="dot"></span> Binary Search Tree Builder</div>
        <div class="nav-actions">
            <a class="btn secondary" href="/enter-numbers">Back</a>
        </div>
    </div>
</header>

<!-- Main -->
<main class="container">
    <h1 class="page-title">Previous Submissions</h1>
    <p class="subtle">Showing all saved inputs and their BST JSON.</p>

    <section class="card" style="margin-top:12px;">
        <table id="tbl">
            <thead>
            <tr>
                <th>ID</th>
                <th>Created</th>
                <th>Input</th>
                <th>Tree (JSON)</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<!-- Footer -->
<footer class="site-footer">
    <div class="footer-inner">
        <div class="foot-grid">
            <small>© 2025 BST Builder</small>
            <small class="mono">Stored in your configured DB</small>
        </div>
    </div>
</footer>

<script src="/script.js"></script>

</html>
